<div class="ui main container">
    <div class="ui link cards">
        <div class="card" *ngFor="let event of events">
            <div class="image">
                <img src="{{event.imagePath}}" alt="{{event.countryEn}}">
            </div>
            <div class="content">
                <div class="header">{{event.name}}</div>
                <div class="meta">
                    <a> {{event.circuitName}} </a>
                </div>
            </div>
            <div class="extra content">
                <span class="right floated">{{event.dateEvent}}</span>
                <span><i class="{{event.isoCode}} flag"></i>{{event.countryRu}}</span>
            </div>
        </div>
    </div>
</div>
